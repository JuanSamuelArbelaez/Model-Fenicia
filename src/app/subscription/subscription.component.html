<div class="subscription-card">
    <div class="subscription-column text-column">
        <h3>{{ subscription.plan }}</h3>
        <p class="desc">{{ subscription.description }}</p>
        <p>Price: {{ subscription.price | currency }}</p>
    </div>
    <div class="subscription-column">
        <button *ngIf="subscription.isInfoOnly" type="button" class="btn btn-dark2" (click)='getSubscription()'>Add</button>
        <button *ngIf="!subscription.isInfoOnly" type="button" class="btn btn-dark1" (click)='cancelSubscription()'>Cancel</button>
    </div>
</div>
